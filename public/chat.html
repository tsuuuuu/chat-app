<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayashi Chat app</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">  
 
    <link rel="stylesheet" href="/css/emojionearea.min.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="js/emojionearea.min.js"></script>

</head>
<body>
    <div class="header">
        <img class="logo" src="/img/logo.png">
    </div>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose"> 
                <form id="message-form">
                    <input id="text-area" name="message" placeholder="Mensagem" required autocomplete="off">
                    <button id="send">Enviar</button>
                </form>
                <button id="send-location">Localização</button>
                <div class="float">
                    <label class="checkbox">
                        <input class="input-checkbox" id="notification" type="checkbox" value="notification" checked>
                        Notificações
                    </label>
                </div>
                <button id="exit">Sair</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>

            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">Minha localização</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{sala}}</h2>
        <h3 class="list-title">Usuários</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>
</html>

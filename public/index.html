<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hayashi Chat app</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Entre</h1>
                <form action="/chat.html">
                    <label>Apelido</label>
                    <input type="text" name="username" placeholder="Apelido" required autocomplete="off">
                    <!-- <label>Sala</label>
                    <input type="text" name="room" placeholder="Sala" required> -->
                    <div id="room-select"></div>                    
                    <button>Entrar</button>
                </form>
            </div>
        </div>

        <script id="rooms-ddwn-template" type="text/html">
            <label>Sala</label>
            <select name="room" id="room" required>
                {{#rooms}}
                <option value="{{value}}">{{text}} ({{clients}} online)</option>
                {{/rooms}}
            </select>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>

    </body>
</html>
